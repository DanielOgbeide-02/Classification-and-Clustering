<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breast Cancer Predictor</title>
  <!-- Unique Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Page background & typography */
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Container card */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    /* Grid form layout */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    /* Field styling */
    .field {
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    .field:nth-child(odd) { animation-delay: 0.1s; }
    .field:nth-child(even){ animation-delay: 0.2s; }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .field label {
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      text-transform: capitalize;
    }
    .field input {
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .field input:focus {
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }
    /* Submit button */
    button {
      grid-column: 1 / -1;
      background: linear-gradient(45deg, #ff5e62, #ffc371);
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üî¨ Breast Cancer Predictor</h1>
    <form method="post">
      {% for feat in features %}
        <div class="field">
          <label for="{{ feat|replace(' ', '_') }}">{{ feat }}</label>
          <input
            type="number"
            step="any"
            id="{{ feat|replace(' ', '_') }}"
            name="{{ feat }}"
            placeholder="Enter {{ feat }}"
            required
          >
        </div>
      {% endfor %}
      <button type="submit">üîç Check Diagnosis</button>
    </form>
  </div>

</body>
</html>
